<div class="container-h-100" >
	<form class="form-login">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form (ngSubmit)="signIn()" #myForm="ngForm">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="name" [ngModel]="initForm.name" minlength="3"  class="form-control input_user" value="" placeholder="username">
							<p class="form-text text-danger" *ngIf="notValid('name')">
                    El nombre de usuario contiene 3 o mas caracteres.
              </p>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" [ngModel]="initForm.password" minlength="3" class="form-control input_pass" value="" placeholder="password">
							<p class="form-text text-danger" *ngIf="notValid('password')">
                    La contrase√±a contiene 3 o mas caracteres.
              </p>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit"  [disabled]="myForm.invalid" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a [routerLink]="['/login/register']" routerLinkActive="router-link-active" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<br>

</div>
